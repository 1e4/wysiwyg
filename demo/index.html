<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Lightweight WYSIWYG</title>

    <!--Some basic styling-->
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.css" type="text/css" rel="stylesheet">
    <link href="/css/app.css" type="text/css" rel="stylesheet">

</head>
<body id="body">


<!--Basic editable example-->
<!--All editable containers should contain an immediate child div-->
<div class="editable">
    <div id="test1">This is just some simple text</div>
</div>

<div class="editable">
    <div id="test2">This is just another simple text area</div>
</div>

<div>
    <p>
        This is an example of the getContent() API method
    </p>

    <code id="getContent-demo">

    </code>

    <p>
        <button id="refresh-getContent">getContent()</button>
    </p>
</div>

<!--Include the Wysiwyg lib-->
<script src="/js/wysiwyg.js"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        // Pass in class name
        window.currentEditors = new Wysiwyg('editable');
        let refreshButton = document.getElementById('refresh-getContent');

        updateContent();

        refreshButton.addEventListener('click', updateContent);


    });

    function updateContent() {

        let contents = window.currentEditors.getContent();

        let content = document.getElementById('getContent-demo');


        contents = JSON.stringify(contents);

        content.innerText = contents;
    }
</script>
</body>
</html>
